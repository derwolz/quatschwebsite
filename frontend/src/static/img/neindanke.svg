<svg width="100%" height="100%"  xmlns="http://www.w3.org/2000/svg">   

  <style>
    .spinLogo {
      animation: spin 2s linear infinite;
      transform-origin: 200px 200px;
    }

    @keyframes spin {
      0% { transform: scale(1) rotate(0deg); }
      10% { transform: scale(0.8) rotate(0deg);}
      15% { transform: scale(1.2) rotate(0deg);}
      19% { transform: scale(.9) rotate(0deg);}
      23% { transform: scale(1.1) rotate(0deg);}
      25% { transform: scale(1) rotate(0deg);}
      100% { transform: scale(1) rotate(360deg); }
    }
  </style>
  <circle cx="100" cy="100" r="50" fill="red" />

    <image href="../static/img/neinbg.webp" x="0" y="0" width="400" height="400" />
    <image href="../static/img/smug.webp" x="100" y="100" width="200" height="200" class="spinLogo"/>
</svg>